{% for post in site.posts %}
	<article>
		<header>
			<time class="post-date" datetime="{{ post.date | date_to_xmlschema }}" pubdate><span>
				{{ post.date | date: "%b %-d, %Y" }}
			</span></time>
			<h1>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h1>
		</header>
		{{ post.content }}
	</article>
{% endfor %}
